<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html debug="true">
<head>
	<title>Welcome to Stixy</title>
	<!-- <link href="/resources/default/css/firefox" media="all" rel="Stylesheet" type="text/css" /> -->
	<style></style>
	<script>
		var s = parent.document.styleSheets;
		var sl = s.length;
		for(var i=0; i<sl; i++){
			var r = parent.document.styleSheets[i].cssRules;
			var rl = r.length;
			for(var x=0; x<rl; x++){
				document.styleSheets[0].insertRule(r[x].cssText,null)
			}
		}
		//alert(r[100].cssText) //== parent.styleSheets[0]
	</script>
</head>
<body>
	<h1>And so am I.</h1>
	<h2>But I'm red.</h2>
</body>
</html>
