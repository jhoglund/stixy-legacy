<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
<head>
	<title>Welcome to Stixy</title>
	<script language="javascript" type="text/javascript" src="/javascripts/firebug/firebug.js"></script>
	<script language="javascript" type="text/javascript" src="/javascripts/all/default/2_stixy.js"></script>
	<script>
		Stixy.events.observe(document,"click",function(e){
			var uri = Stixy.events.element(e).href;
			if(uri && (uri.search(new RegExp("^"+location.protocol+"\/\/"+location.host))==-1)){
				Stixy.events.stop(e);
				open(uri, "StixyExternalWindow");
			}
		})
	</script>
