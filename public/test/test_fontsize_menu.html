<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html debug="false">
<head>
	<title></title>
	<script src="/javascripts/firebug/firebug.js"></script>
	<style>
		table, body { font: 11px "Verdana", "Lucida Grande", "Bitstream Vera Sans", "Sans"; }
		.opt-font-size-palett { font-weight:bold; height:24px; border:1px solid rgb(200,200,200); }
		.opt-font-size-palett div { cursor:default; float:left; line-height:30px; margin:1px; width:23px; height:23px; border:1px solid red; text-align:center; }
		.opt-font-size-palett div span { position:relative; display:block; top:-30px; }
		.opt-font-size-palett .active { background:white; margin:0px; border-color: rgb(255,150,20); }
	</style>
</head>
<body>
	<div class="opt-row">
    <div class="deactivated opt-font-size-palett" id="widget_note_size">
      <!-- <span class="decrease-font" id="widget_note_size_decrease">&nbsp;</span> -->
      <div size="1" style="font-size:13px;" class="w-n-size"><span  style="margin-top:-30px;">&nbsp;</span>a</div>
      <div size="2" style="font-size:16px;" class="w-n-size"><span style="margin-top:-31px;">&nbsp;</span>a</div>
      <div size="3" style="font-size:19px;" class="w-n-size"><span style="margin-top:-33px;">&nbsp;</span>a</div>
      <div size="4" style="font-size:22px;" class="w-n-size"><span style="margin-top:-34px;">&nbsp;</span>a</div>
      <div size="5" style="font-size:24px;" class="w-n-size"><span style="margin-top:-35px;">&nbsp;</span>a</div>
      <div size="6" style="font-size:28px;" class="w-n-size"><span style="margin-top:-36px;">&nbsp;</span>a</div>
			<div size="7" style="font-size:32px;" class="w-n-size"><span style="margin-top:-38px;">&nbsp;</span>a</div>
			<!-- <span class="increase-font" id="widget_note_size_increase">&nbsp;</span> -->
    </div>
  </div>
	<div class="opt-row">
    <div class="deactivated opt-font-size-palett" id="widget_note_size">
      <font size="1" style="font-size:100%">a</font>
      <font size="2" style="font-size:130%">a</font>
      <font size="3" style="font-size:160%">a</font>
      <font size="4" style="font-size:195%">a</font>
      <font size="5" style="font-size:240%">a</font>
      <font size="6" style="font-size:290%">a</font>
			<font size="7" style="font-size:330%">a</font>
    </div>
  </div>
</body>
</html>
