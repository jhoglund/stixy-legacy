<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">

	<title>Welcome to Stixy</title>
	<style>
		.widget { position: absolute; width: 150px; height: 150px; z-index: 0; }
		.widget a:link, .widget a:active, .widget a:visited { text-decoration: underline; }
		.widget .base { position:absolute; top: 0px; left: 0px; right: 0px; bottom: 0px; background-color: white; padding: 10px 10px 15px; color: rgb(50,50,50); cursor: move; overflow: hidden; z-index: 0; }
		.widget .shadow { position: absolute; top: 2px; left: 2px; right: -12px; bottom: -0px; }
		.widget .shadow b { position:absolute; display: block; bottom:0px; left:0px; right:0px; height:0px; }
		.widget .shadow s { position:absolute; display: block; bottom:0px; top:0px; right:4px; width:8px; background: url(/images/widget_shadow.png) no-repeat right top;}
		.widget .shadow u { display: block;float: left; height:8px; width:50%; background: url(/images/widget_shadow.png) no-repeat bottom right;}
		.widget .shadow i { display: block;float: left; height:8px; width:49%; background: url(/images/widget_shadow.png) no-repeat bottom left;}
		.widget.no-drop-shadow .shadow { display: none!important; }
		.widget .focus { position: absolute; top: -2px; left: -2px; bottom: -2px; right: -2px; border: 2px solid rgb(150,210,10); visibility: hidden; }
		.widget .resizer { position: absolute; right: 0px; bottom: 0px; width: 20px; height: 20px; cursor: se-resize; visibility: hidden; opacity: 1; }
		.widget.hover .resizer { visibility: visible; opacity: 0.2; filter: alpha(opacity=20); background: url(/images/edit_btn_resize_hover.png) no-repeat 4px 4px; }
		.widget .focus .resizer { visibility: visible; opacity: 1; background: url(/images/edit_btn_resize_active.png) no-repeat 4px 4px; }
		.widget.hover { border: 1px dotted rgb(180,180,180); }
		.widget.hover.active { border: none; }
		.widget .remove { position: absolute; right: 0px; top: 0px; width: 20px; height: 20px; cursor: default; visibility: hidden; opacity: 1; }
		.widget.hover .remove { visibility: visible; opacity: 0.2; filter: alpha(opacity=20); background: url(/images/edit_btn_close_hover.png) no-repeat 4px 0px; }
		.widget .focus .remove { visibility: visible; opacity: 1; background: url(/images/edit_btn_close_active.png) no-repeat 4px 0px; }
		.widget.active .focus { visibility:visible; border-color: rgb(90,145,25)!important; }
		.widget .editor-bg { display: none; position: absolute; left: 8px; top: 8px; right: 10px; bottom: 15px; z-index: -1; }
		.widget .editor-bg-border { position: relative; height: 100%; width: 100%; background: white; opacity: 0.3; filter: alpha(opacity=30); border: 1px dashed gray; }
		.widget.hover .editor-bg { display: block; }
		.widget .editor { cursor: text; width:auto; height: 100%; overflow: hidden; z-index: 0; }
	</style>
